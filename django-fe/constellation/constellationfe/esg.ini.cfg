las_configure = true
las_time_delta_map = map(time_frequency : las_time_delta)
	yr	  | 1 year
	mon	  | 1 month
	day	  | 1 day
	6hr	  | 6 hours
	3hr	  | 3 hours
	1hr     | 1 hour
	subhr   | 1 minute
	monclim | 1 month
	fx      | fixed
maps = institute_map, las_time_delta_map
