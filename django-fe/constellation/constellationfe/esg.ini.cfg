	ec-earth | EC-EARTH
	gfdl-cm2-1 | GFDL
	gfdl-cm3 | GFDL
	gfdl-esm2g | GFDL
	gfdl-esm2m | GFDL
	gfdl-hiram | GFDL
	giss-e | GISS
	inmcm4 | INM
	ipsl-cm5 | IPSL
	ipsl-cm6 | IPSL
	lasg-fgoals-g2 | LASG
	lasg-fgoals-gl | LASG
